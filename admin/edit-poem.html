<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Poem â€“ The Blunt Quill</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f9f5f1;
    }
    .container {
      max-width: 800px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #3e2d24;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }
    input, .ql-container {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #5c3a2c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e261c;
    }
    #status {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Edit Poem</h1>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="e.g. Ashes of Time" />

    <label for="editor">Poem Content</label>
    <div id="editor" style="height: 250px;"></div>

    <label for="author">Author Name</label>
    <input type="text" id="author" placeholder="e.g. Max Mill" />

    <label for="twitter">Twitter</label>
    <input type="text" id="twitter" placeholder="@twitter" />

    <label for="instagram">Instagram</label>
    <input type="text" id="instagram" placeholder="@instagram" />

    <div class="buttons">
      <button id="updateBtn">Update Poem</button>
      <button onclick="window.location.href='/admin-view.html'" style="background: gray;">Cancel</button>
    </div>

    <div id="status"></div>
  </div>

  <!-- Quill Editor -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApKv5coX5NUytvlRXbf4bHRxER1WddgGo",
      authDomain: "the-blunt-quill.firebaseapp.com",
      projectId: "the-blunt-quill",
      storageBucket: "the-blunt-quill.appspot.com",
      messagingSenderId: "781168538980",
      appId: "1:781168538980:web:ac661a1bb8442be6a2379e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const poemsRef = collection(db, "Recent Poems");

    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Edit your poem...',
      modules: {
        toolbar: [
          [{ header: [1, 2, false] }],
          ['bold', 'italic', 'underline'],
          ['blockquote', 'code-block'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['clean']
        ]
      }
    });

    const titleInput = document.getElementById("title");
    const authorInput = document.getElementById("author");
    const twitterInput = document.getElementById("twitter");
    const instagramInput = document.getElementById("instagram");
    const statusText = document.getElementById("status");
    const updateBtn = document.getElementById("updateBtn");

    const poemId = new URLSearchParams(window.location.search).get("id");

    async function loadPoem(id) {
      try {
        const docRef = doc(poemsRef, id);
        const snap = await getDoc(docRef);
        if (snap.exists()) {
          const data = snap.data();
          titleInput.value = data.title || '';
          authorInput.value = data.author || '';
          twitterInput.value = data.twitter || '';
          instagramInput.value = data.instagram || '';
          quill.root.innerHTML = data.content || '';
        } else {
          statusText.innerText = "Poem not found.";
          statusText.style.color = "red";
        }
      } catch (err) {
        statusText.innerText = "Error loading poem.";
        statusText.style.color = "red";
      }
    }

    updateBtn.addEventListener("click", async () => {
      const data = {
        title: titleInput.value.trim(),
        author: authorInput.value.trim(),
        twitter: twitterInput.value.trim(),
        instagram: instagramInput.value.trim(),
        content: quill.root.innerHTML,
        updatedAt: new Date().toISOString()
      };

      if (!data.title || !data.content || !data.author) {
        statusText.innerText = "Please fill all required fields.";
        statusText.style.color = "red";
        return;
      }

      try {
        const docRef = doc(poemsRef, poemId);
        await updateDoc(docRef, data);
        statusText.innerText = "Poem updated successfully.";
        statusText.style.color = "green";
      } catch (e) {
        statusText.innerText = "Error updating: " + e.message;
        statusText.style.color = "red";
      }
    });
console.log("Poem ID from URL:", poemId);

    if (poemId) {
      loadPoem(poemId);
    } else {
      statusText.innerText = "No poem ID provided in URL.";
      statusText.style.color = "red";
    }
  </script>
</body>
</html>
