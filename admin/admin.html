<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì The Blunt Quill</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f9f5f1;
    }

    /* === TOP NAV === */
    .top-nav {
      width: 100%;
      background-color: #3e2d24;
      color: white;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-nav h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .top-nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .top-nav li {
      cursor: pointer;
    }

    .top-nav li:hover {
      text-decoration: underline;
    }

    /* === MAIN LAYOUT === */
    .container {
      display: flex;
      padding: 6rem 2rem 2rem 2rem;
      gap: 2rem;
    }

    .content {
      flex: 3;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .content h1 {
      text-align: center;
      color: #3e2d24;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, .ql-container {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #5c3a2c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e261c;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }

    .author-meta {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .author-meta input {
      flex: 1;
    }

    .sidebars {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1;
    }

    .sidebar-box {
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 200px;
      box-shadow: 0 0 5px rgba(0,0,0,0.08);
    }

    .sidebar-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- TOP STATIC NAVBAR -->
  <nav class="top-nav">
    <h2>üñã The Blunt Quill ‚Äì Admin</h2>
    <ul>
      <li>üè† Home</li>
      <li>üìù Add Poem</li>
      <li>üìö View Poems</li>
      <li>üö™ Logout</li>
    </ul>
  </nav>

  <!-- MAIN CONTAINER -->
  <div class="container">

    <!-- LEFT: POEM FORM -->
    <div class="content">
      <h1>Submit a Poem</h1>

      <label for="title">Title</label>
      <input type="text" id="title" placeholder="e.g. A Journey Through Ashes" />

      <label for="editor">Poem Content</label>
      <div id="editor" style="height: 250px; background: #fff;"></div>

      <label for="author">Author Name</label>
      <input type="text" id="author" placeholder="e.g. Max Mill" />

      <div class="author-meta">
        <input type="text" id="twitter" placeholder="@twitter" />
        <input type="text" id="instagram" placeholder="@instagram" />
      </div>

      <div class="buttons">
        <button id="submitBtn">Submit Poem</button>
        <button id="draftBtn" style="background-color: gray;">Save as Draft</button>
      </div>

      <div id="status"></div>
    </div>

    <!-- RIGHT: TWO SIDEBARS -->
    <div class="sidebars">
      <div class="sidebar-box">
        <h3>üìÖ Date/Time</h3>
        <p id="datetime"></p>
      </div>
      <div class="sidebar-box">
        <h3>üí° Tips</h3>
        <p>Use bold, italics, and formatting creatively. Express emotion freely.</p>
      </div>
    </div>
  </div>

  <!-- Quill Rich Text Editor -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5V9YJaXFD-d24ec2DrsHE1Y9lyG9H7lQ",
      authDomain: "the-blunt-quill.firebaseapp.com",
      projectId: "the-blunt-quill",
      storageBucket: "the-blunt-quill.appspot.com",
      messagingSenderId: "324668891059",
      appId: "1:324668891059:web:ea089f7d8747df130a75c6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const editor = new Quill('#editor', {
      theme: 'snow',
      placeholder: "Write your poem here...",
      modules: {
        toolbar: [
          [{ 'font': [] }],
          [{ 'size': ['small', false, 'large', 'huge'] }],
          ['bold', 'italic', 'underline'],
          [{ 'align': [] }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          ['clean']
        ]
      }
    });

    const status = document.getElementById('status');
    const datetimeBox = document.getElementById('datetime');

    function getFormattedDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      return `${date} ${time}`;
    }

    datetimeBox.textContent = getFormattedDateTime();

    async function submitPoem(isDraft = false) {
      const title = document.getElementById('title').value.trim();
      const content = editor.root.innerHTML.trim();
      const author = document.getElementById('author').value.trim();
      const twitter = document.getElementById('twitter').value.trim();
      const instagram = document.getElementById('instagram').value.trim();

      if (!title || !content || !author) {
        status.textContent = "‚ö†Ô∏è Please fill all required fields.";
        status.style.color = "red";
        return;
      }

      try {
        await addDoc(collection(db, "poems"), {
          title,
          content,
          author,
          twitter,
          instagram,
          draft: isDraft,
          timestamp: getFormattedDateTime()
        });

        status.textContent = isDraft ? "üíæ Draft saved!" : "‚úÖ Poem submitted!";
        status.style.color = "green";

        document.getElementById('title').value = "";
        editor.root.innerHTML = "";
        document.getElementById('author').value = "";
        document.getElementById('twitter').value = "";
        document.getElementById('instagram').value = "";

      } catch (error) {
        console.error("Error submitting:", error);
        status.textContent = "‚ùå Submission failed!";
        status.style.color = "red";
      }
    }

    document.getElementById('submitBtn').addEventListener('click', () => submitPoem(false));
    document.getElementById('draftBtn').addEventListener('click', () => submitPoem(true));
  </script>
</body>
</html>
